name: RSS
on:
  schedule:
    - cron: "0 17 * * *"
  push:

jobs:
  generate_rss:
    runs-on: macOS-latest
    name: Generate RSS
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: RSS
        id: rss
        uses: katydecorah/instagram-rss-action@v0.3.0
        with:
          yourInstagram: itz.kevin._1
          listOfInstagrams: itz.kenkaneki, itz.kevin._1, itz.kunal_1
      - name: Commit files
        if: ${{ success() }}
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -am "Updated instagram.json"
          git push
