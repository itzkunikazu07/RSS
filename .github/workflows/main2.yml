name: Node Script & Upload Output

on:
  schedule:
    - cron: '30 0 * * *'  # Every day at 7:00 AM IST (2:30 AM UTC)
  workflow_dispatch:

jobs:
  run-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred version
        

      - name: Clone private repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://itzkunikazu07:${TOKEN}@github.com/itzkunikazu07/Files.git
          npm install xmlbuilder instagram-url-direct
          node index2.js
          
      - name: Upload file to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add output.txt generated by workflow"
          file_pattern: 'rss_feed.xml history.json'        
