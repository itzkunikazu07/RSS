name: Node Script & Upload Output

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  run-and-upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Or your preferred version

      - name: Install dependencies
        run: npm install xmlbuilder instagram-url-direct

      - name: Run Node script
        run: node index.js
        

      - name: Clone private repo
        env:
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git clone https://kanekikun07:${TOKEN}@github.com/kanekikun07/Files.git


      # Replace 'output.txt' with your actual output file name
      - name: Upload file to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add output.txt generated by workflow"
          file_pattern: 'rss_feed.xml history.json'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Add output.txt generated by workflow"
          file_pattern: 'output.txt'
